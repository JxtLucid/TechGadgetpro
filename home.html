<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechGadget Pro - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      line-height: 1.6;
      background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center/cover fixed;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1, h2, h3 {
      color: #fff;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    /* Header */
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0;
    }

    header nav ul li {
      display: inline;
      margin: 0 15px;
    }

    header nav ul li a {
      font-weight: 600;
    }

    /* Hero Section */
    .hero {
      padding: 150px 0;
      text-align: center;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px;
      animation: fadeIn 2.5s ease-in-out;
    }

    .hero .cta-button {
      background: #ff6f61;
      color: #fff;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: bounce 2s infinite;
    }

    .hero .cta-button:hover {
      background: #ff4a3d;
      transform: translateY(-5px);
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 0;
      text-align: center;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>TechGadget Pro</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Experience the Future of Technology</h2>
      <p>TechGadget Pro is the most advanced gadget you'll ever own. Sleek, powerful, and designed for the modern lifestyle.</p>
      <button class="cta-button">Get Yours Now</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 TechGadget Pro. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Add interactivity to the CTA button
    document.querySelector('.cta-button').addEventListener('click', function () {
      alert('Thank you for your interest! Redirecting to the purchase page...');
    });
  </script>
</body>
</html>
