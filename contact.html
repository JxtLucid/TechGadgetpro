<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - TechGadget Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      line-height: 1.6;
      background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center/cover fixed;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1, h2, h3 {
      color: #fff;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    /* Header */
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0;
    }

    header nav ul li {
      display: inline;
      margin: 0 15px;
    }

    header nav ul li a {
      font-weight: 600;
    }

    /* Contact Section */
    .contact {
      padding: 100px 0;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .contact h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #333;
    }

    .contact form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    .contact input, .contact textarea, .contact button {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact button {
      background: #ff6f61;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact button:hover {
      background: #ff4a3d;
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>TechGadget Pro</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="form-status"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 TechGadget Pro. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Form Submission Handling
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Simulate form submission
      document.getElementById('form-status').textContent = `Thank you, ${name}! Your message has been sent.`;
      document.getElementById('contact-form').reset();
    });
  </script>
</body>
</html>
